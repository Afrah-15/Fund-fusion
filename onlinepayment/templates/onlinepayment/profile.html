<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        
        button {
    border-radius: 20px;
    border: 1px solid #FF4B2B;
    background-color: #FF4B2B;
    color: #FFFFFF;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 45px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 80ms ease-in;
  }
  form {
    background-color: #FFFFFF;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 50px;
    height: 100%;
    text-align: center;
  }
  
  input {
    background-color: #eee;
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
  }
  
 
  
  .form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
  }
  
 
  

  
        .gradient-custom {
/* fallback for old browsers */
background-color: crimson;

background: crimson;
}
    </style>
</head>
<body>
  <nav style="background-color: crimson;height: 50px;">
    <ul>
      <li style="display: inline;color: white;font-size: 30px;font-weight: 700;"><a style="color: white;text-decoration: none" href="/home/{{user.Email}}">Fund fusion</a></li>
      <div style="float: right;">
        <li style="display: inline;margin-right: 40px;color: white;font-size: 30px;font-weight: 700;text-transform: uppercase;">{{user.Name}}</li>
        <li style="display: inline;margin-right: 40px;color: white;font-size: 30px;font-weight: 700;text-transform: uppercase;">Collection : {{collection}}</li>
        <a href="/logout" style="display: inline;margin-right: 40px;color: white;font-size: 30px;font-weight: 700;text-decoration: none;"> logout</a>
      </div>
    </ul>
     </nav> 
    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container-fluid py-5 h-100">
          <div class="row d-flex justify-content-center  h-100">
            <div class="col col-lg-8 mb-4 mb-lg-0" >
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0" style="">
                  <div class="col-md-5 text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;background-color: crimson;">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                      alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                    <h5 style="font-size: 3vw;text-transform: capitalize;">{{user.Name}}</h5>
                    <p>User</p>
                    <i class="far fa-edit mb-5"></i>
                  </div>
                  <div class="col-md-6">
                    <div class="card-body p-4">
                      <h6 style="text-transform: uppercase;">{{user.Name}}</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Email</h6>
                          <p class="text-muted">{{user.Email}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Phone</h6>
                          <p class="text-muted">{{user.Mobile}}</p>
                        </div>
                      </div>
                      <h6>Address</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-8 mb-3">
                          <p class="text-muted">{{user.Address}}</p>
                        </div>
                        
                      </div>
                      <div class="d-flex justify-content-start">
                        <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                        <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                        <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br><br><br>
              <div class="container row d-flex justify-content-between">
                <div class="col-md-5 col-lg-2" >
                    <a href="/history/{{user.Email}}" style="color: black;text-decoration: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width:230px" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                        <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z"/>
                        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"/>
                        <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"/>
                      </svg><br>
                      <h1 style="font-size: 20px;font-weight: 900;color: crimson;margin-left: 40px;"><center>HISTORY</center></h1>
                    </a></div>
                <div class="col-md-5 col-lg-2" >
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <svg xmlns="http://www.w3.org/2000/svg"  style="width:230px" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                      </svg><br>
                      <h1 style="font-size: 20px;font-weight: 900;color: crimson;padding-left: 40px;"><center>Edit Profile</center></h1></button>
                </div>
                <!-- <a href="/payment/{{user.Email}}"> -->
                <div class="col-md-5 col-lg-2">
                  <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                <svg xmlns="http://www.w3.org/2000/svg" style="width:230px" fill="currentColor" class="bi bi-bank" viewBox="0 0 16 16">
                        <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.5.5 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89zM3.777 3h8.447L8 1zM2 6v7h1V6zm2 0v7h2.5V6zm3.5 0v7h1V6zm2 0v7H12V6zM13 6v7h1V6zm2-1V4H1v1zm-.39 9H1.39l-.25 1h13.72z"/>
                      </svg><br>
                      <h1 style="font-size: 20px;font-weight: 900;color: rgb(232, 54, 90);padding-left: 30px;">ADD Fund</h1></button>  
                </div>
              </div>
            </div>
          </div>
         
        </div>
      </section>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/editprofile/" method="post">
                    {% csrf_token %}
                    <h1>Edit Your Account</h1>
                   
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" name="name" value="{{user.Name}}">
                    <input type="email" placeholder="Email" name="email" value="{{user.Email}}">
                    <input type="tel" value="{{user.Mobile}}" placeholder="Mobile Number" pattern="[6-9][0-9]{9}" name="mob">
                    <input type="password" placeholder="Password" name="pass" value="{{user.Password}}">
                    <input type="text" placeholder="Address" name="add" value="{{user.Address}}">
                    <button>Sign Up</button>
                  </form>
            </div>
            
          </div>
        </div>
      </div>
      <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/payment/" method="post">
                {% csrf_token %}
                <input type="hidden" placeholder="Email" name="email" value="{{user.Email}}">
              <input type="Enter Your Amount" placeholder="Amount" name="amt" >
                <button>Pay Now</button>
              </form>
            </div>
         
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
    <script>
      {%if status %}
alert("{{status}}")
{%endif%}
    </script>
</html>
