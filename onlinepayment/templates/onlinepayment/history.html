<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav style="background-color:crimson;height: 50px;">
        <ul>
          <li style="display: inline;color: white;font-size: 30px;font-weight: 700;"><a style="color: white;text-decoration: none" href="/home/{{user}}">Fund fusion</a></li>
          <div style="float: right;">
            <li style="display: inline;margin-right: 40px;color: white;font-size: 30px;font-weight: 700;">{{user.Name}}</li>
            <li style="display: inline;margin-right: 40px;color: white;font-size: 30px;font-weight: 700;"><a href="/logout" style="color: white;text-decoration: none;">logout</a></li>
          </div>
        </ul>
        </nav>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
              <th scope="col">Order ID</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            {%for i in his%}
            {%for j in i%}
            <tr>
              <td>{{j.Orderid}}</td>
              <td>{{j.Amount}}</td>
              <td>{{j.Date}}</td>
              <td>{{j.Time}}</td>
              <td>{{j.Status}}</td>
            </tr>
            {%endfor%}
            {%endfor%}
          </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
